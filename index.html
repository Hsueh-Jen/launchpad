<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="launchpad">
	<link rel="stylesheet" href="style.css">
	<title>launchpad</title>
	<script>
		const buzzer = new Audio("./audio/buzzer.mp3");
		const opening = new Audio("./audio/opening.mp3");
		const cutscenes = new Audio("./audio/cutscenes.mp3");
		const breakingnews = new Audio("./audio/breakingnews.mp3");
		const murder = new Audio("./audio/murder.mp3");
		
		function stopAllAudio() {
			buzzer.pause();
			opening.pause();
			cutscenes.pause();
			breakingnews.pause();
			murder.pause();
			
			buzzer.currentTime = 0;
			opening.currentTime = 0;
			cutscenes.currentTime = 0;
			breakingnews.currentTime = 0;
			murder.currentTime = 0;

			addProgress(buzzer,"btn-buzzer");
			addProgress(opening,"btn-opening");
			addProgress(cutscenes,"btn-cutscenes");
			addProgress(breakingnews,"btn-breakingnews");
			addProgress(murder,"btn-murder");
		}

		function playAudio(filename) {
			stopAllAudio();
			eval(filename).play();
			// жќІта┤ Upbeat Funk Rock by Infraction [No Copyright Music] / Saturday
			// жЂјта┤ Sour Tennessee Red (Sting) - John Deley and the 41 Players
		}

		function addProgress(audio, btnId) {
			audio.addEventListener('timeupdate', function () {
				var progress = (audio.currentTime / audio.duration) * 100;
				playBtn = document.getElementById(btnId);
				playBtn.style.backgroundSize = progress + "% 100%";
			});

			audio.addEventListener("ended", () => {
				playBtn = document.getElementById(btnId);
				setTimeout(function () {
					playBtn.style.backgroundSize = "0% 100%";
				}, 100);
			});
		}

	</script>
</head>

<body>
	<div class="grid-container">
		<button id="btn-stop" onclick="stopAllAudio();">­ЪћЋ<br>жЪ│Теѓ<span>тЂюТГб</span></button>
		<button id="btn-opening" onclick='playAudio("opening");'>­Ъјі<br>жќІта┤<span>жЪ│Теѓ</span></button>
		<button id="btn-breakingnews" onclick='playAudio("breakingnews");'>­ЪЊ░<br>Тќ░УЂъ<span>жЪ│Теѓ</span></button>
		<button id="btn-cutscenes" onclick='playAudio("cutscenes");'>­Ъјх<br>жЂјта┤<span>жЪ│Теѓ</span></button>
		<button id="btn-murder" onclick='playAudio("murder");'>­Ъћф<br>тЁЄТ«║<span>жЪ│Теѓ</span></button>
		<button id="btn-buzzer" onclick='playAudio("buzzer");'>­Ъџе<br>уГћжї»УЂ▓</button>
	</div>
</body>

</html>
